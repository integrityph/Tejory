    <script>
        // Array of sentences to display
        const sentences = [
          "Passion for Excellence and Dedication to Rendering Quality Service.",
          "IntegrityNet is a wide-ranged solutions company based in Batangas, Philippines.",
          "Building great business solutions for industry-leading brands."
        ];
        // Get the container element
        const textContainer = document.getElementById('text-container');
      
        // Function to type out and then erase text
        function typeAndErase(text, index = 0) {
          if (index < text.length) {
            // Typing out the sentence
            const currentText = textContainer.textContent || '';
            textContainer.textContent = currentText + text[index];
            setTimeout(() => {
              typeAndErase(text, index + 1);
            }, 100); // Adjust typing speed here
          } else {
            // Wait for 1 second before starting erasing
            setTimeout(() => {
              eraseText(text);
            }, 1000); // Adjust delay before erase starts
          }
        }
      
        // Function to erase text
        function eraseText(text, index = text.length) {
          if (index >= 0) {
            // Erasing the sentence
            textContainer.textContent = text.substring(0, index);
            setTimeout(() => {
              eraseText(text, index - 1);
            }, 50); // Adjust erasing speed here
          } else {
            // Wait for 1 second before starting the next sentence
            setTimeout(() => {
              const nextIndex = (sentences.indexOf(text) + 1) % sentences.length;
              typeAndErase(sentences[nextIndex]);
            }, 1000); // Adjust delay before next sentence starts
          }
        }
      
        // Start with the first sentence
        typeAndErase(sentences[0]);
      </script>
